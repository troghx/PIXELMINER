<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fusionador de Archivos</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body class="diff-body">
  <div class="diff-app">
    <header class="hud">
      <div class="hud__brand">
        <span class="hud__logo">PX</span>
        <span class="hud__name">Merge Lab</span>
      </div>
      <div class="hud__actions">
        <button class="chip" id="swapTexts" aria-label="Intercambiar textos">Intercambiar</button>
        <button class="chip chip--ghost" id="clearAll" aria-label="Vaciar paneles">Vaciar</button>
        <button class="cta" id="mergeNow" aria-label="Ejecutar merge inteligente">Merge inteligente</button>
      </div>
    </header>

    <div class="match-banner" aria-live="polite">
      <p class="match-banner__label">Coincidencia</p>
      <p class="match-banner__value" id="matchValue">0%</p>
    </div>

    <section class="diff-grid" aria-label="Área de comparación">
      <article class="panel" data-side="left">
        <div class="panel__top">
          <span class="panel__label">Texto A</span>
          <label class="pill">
            <input type="file" class="file-input" data-target="left" accept=".txt,.xml,text/*,application/xml" aria-label="Subir archivo para el panel izquierdo" />
            Cargar archivo
          </label>
        </div>
        <div class="editor-shell" data-editor="left">
          <div class="line-numbers line-numbers--left" aria-hidden="true"></div>
          <div class="editor-area">
            <div class="line-highlights" aria-hidden="true"></div>
            <textarea class="editor-input" data-editor-target="left" placeholder="Pega o escribe aquí"></textarea>
          </div>
          <div class="line-numbers line-numbers--right" aria-hidden="true"></div>
          <div class="editor-minimap" data-minimap="left" aria-hidden="true">
            <span class="minimap-thumb"></span>
          </div>
        </div>
      </article>

      <article class="panel" data-side="right">
        <div class="panel__top">
          <span class="panel__label">Texto B</span>
          <label class="pill">
            <input type="file" class="file-input" data-target="right" accept=".txt,.xml,text/*,application/xml" aria-label="Subir archivo para el panel derecho" />
            Cargar archivo
          </label>
        </div>
        <div class="editor-shell" data-editor="right">
          <div class="line-numbers line-numbers--left" aria-hidden="true"></div>
          <div class="editor-area">
            <div class="line-highlights" aria-hidden="true"></div>
            <textarea class="editor-input" data-editor-target="right" placeholder="Pega o escribe aquí"></textarea>
          </div>
          <div class="line-numbers line-numbers--right" aria-hidden="true"></div>
          <div class="editor-minimap" data-minimap="right" aria-hidden="true">
            <span class="minimap-thumb"></span>
          </div>
        </div>
      </article>
    </section>

    <div class="conflicts" id="conflictList" aria-live="polite"></div>

    <section class="merge-output" aria-label="Resultado del merge">
      <div class="merge-output__actions">
        <button class="chip" id="quickMerge" aria-label="Actualizar merge">Actualizar</button>
        <button class="chip chip--ghost" id="copyMerged" aria-label="Copiar resultado">Copiar</button>
      </div>
      <textarea id="mergedOutput" class="merge-output__textarea" readonly placeholder="El merge inteligente se mostrará aquí"></textarea>
    </section>
  </div>

  <script src="script.js"></script>
</body>

</html>
